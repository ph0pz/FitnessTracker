<div class="saved-meals-container">
  <mat-card class="saved-meals-card">
    <mat-card-header class="section-header">
      <mat-card-title class="section-title">Your Saved Items</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="isLoading" class="loading-state">
        <mat-spinner diameter="32"></mat-spinner>
        <p>Loading saved items...</p>
      </div>

      <div *ngIf="!isLoading && savedItems.length === 0" class="no-saved-items-message">
        <mat-icon>info</mat-icon> You haven't saved any meals or items yet.
      </div>

      <div *ngFor="let item of savedItems" class="saved-item-entry-card">
        <mat-card>
          <mat-card-title class="saved-item-title">
            {{ item.name }}
          </mat-card-title>
          <mat-card-content class="saved-item-details">
            <p>
              <span class="highlight">{{ item.calories }} kcal</span> |
              <span class="highlight">{{ item.protein }}g P</span> |
              <span class="highlight">{{ item.carbs }}g C</span> |
              <span class="highlight">{{ item.fat }}g F</span>
            </p>
          </mat-card-content>
          <mat-card-actions class="saved-item-actions">
            <button mat-button color="accent" (click)="addItem(item)">
              <mat-icon>add</mat-icon> Add to Today
            </button>
            <button mat-button color="warn" (click)="deleteItem(item)">
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
