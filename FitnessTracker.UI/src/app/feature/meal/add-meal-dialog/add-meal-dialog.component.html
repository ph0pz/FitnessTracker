<h2 mat-dialog-title>Add New Meal</h2>
<mat-dialog-content>
  <form [formGroup]="mealForm" class="center-form">
    <!-- <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->
<mat-form-field appearance="outline" class="full-width">
  <mat-label>Consume Time</mat-label>
  <mat-select formControlName="mealName">
    <mat-option value="Breakfast">Breakfast</mat-option>
    <mat-option value="Lunch">Lunch</mat-option>
    <mat-option value="Dinner">Dinner</mat-option>
    <mat-option value="Snack">Snack</mat-option>
    <mat-option value="Other">Other</mat-option>
  </mat-select>
</mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Protein (g)</mat-label>
      <input matInput type="number" formControlName="protein">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Carbs (g)</mat-label>
      <input matInput type="number" formControlName="carbs">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fat (g)</mat-label>
      <input matInput type="number" formControlName="fat">
    </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
      <mat-label>Calories</mat-label>
      <input matInput type="number" formControlName="calories">
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Menu Name</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>
    
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!mealForm.valid" (click)="onSave()">Save</button>
</mat-dialog-actions>
