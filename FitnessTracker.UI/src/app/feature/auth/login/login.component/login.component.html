<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width login-button">
          Login
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/auth/register" class="full-width">Don't have an account? Register here.</a>
    </mat-card-actions>
  </mat-card>
</div>
