<h2 mat-dialog-title>Set Macro Goals</h2>

<mat-dialog-content>
  <form [formGroup]="macroForm" class="center-form">
    <!-- <mat-form-field appearance="outline" class="full-width">
      <mat-label>Goal Type</mat-label>
      <mat-select formControlName="goalType">
        <mat-option value="Maintenance">Maintenance</mat-option>
        <mat-option value="Bulking">Bulking</mat-option>
        <mat-option value="Cutting">Cutting</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
      <mat-error *ngIf="macroForm.get('goalType')?.hasError('required')">Goal Type is required</mat-error>
    </mat-form-field> -->

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Protein (g)</mat-label>
      <input matInput type="number" formControlName="protein">
      <mat-error *ngIf="macroForm.get('protein')?.hasError('required')">Protein is required</mat-error>
      <mat-error *ngIf="macroForm.get('protein')?.hasError('min')">Must be non-negative</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Carbs (g)</mat-label>
      <input matInput type="number" formControlName="carbs">
      <mat-error *ngIf="macroForm.get('carbs')?.hasError('required')">Carbs is required</mat-error>
      <mat-error *ngIf="macroForm.get('carbs')?.hasError('min')">Must be non-negative</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fat (g)</mat-label>
      <input matInput type="number" formControlName="fat">
      <mat-error *ngIf="macroForm.get('fat')?.hasError('required')">Fat is required</mat-error>
      <mat-error *ngIf="macroForm.get('fat')?.hasError('min')">Must be non-negative</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Total Calories</mat-label>
      <input matInput type="number" formControlName="calories">
      </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!macroForm.valid" (click)="onSave()">Save</button>
</mat-dialog-actions>
